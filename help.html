        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">

                    <li class="breadcrumb-item active" aria-current="page">聯繫我們</li>
                </ol>
            </nav>
        </div>
        <div class="container pt-1">
            <h1 class="d-inline-block mr-3">Help</h1>
            <h5 class="d-inline-block">聯繫我們</h5>
            <hr>
            <div class="w-100 bg-white p-5 mt-5 mb-2">
                <div class="row">
                    <div class="col-12">
                        <p class="help-p">詢問IGAN所有相關問題請填寫以下表格</p>
                        <p>請填寫所有表格，我們將會盡快回覆您</p>
                        <form class="mt-5">
                            <div class="form-group row">
                                <label for="txt_name" class="col-sm-2 col-form-label">姓名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="txt_name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="txt_phone" class="col-sm-2 col-form-label">電話</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="txt_phone">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="txt_email" class="col-sm-2 col-form-label">信箱</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="txt_email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="txt_message" class="col-sm-2 col-form-label">訊息</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="txt_message" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary btn-block">送出</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
